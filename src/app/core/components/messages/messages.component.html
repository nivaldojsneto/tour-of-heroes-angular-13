<mat-accordion class="mt-20" *ngIf="messageService.getMessages().length">
  <mat-expansion-panel expanded>
    <mat-expansion-panel-header>
      <mat-panel-title> Messages </mat-panel-title>
      <mat-panel-description>
        {{ messageService.getMessages().length }} record(s)
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-list *ngFor="let message of messageService.getMessages()">
      <mat-list-item> {{ message }} </mat-list-item>
    </mat-list>

    <button mat-raised-button color="warn" (click)="messageService.clear()">
      Clear Messages
    </button>
  </mat-expansion-panel>
</mat-accordion>
