<div *ngIf="hero">
  <h1>{{ hero?.name | uppercase }} Details</h1>
  <div>
    <span>id:</span>
    {{ hero?.id }}
  </div>

  <div>
    <span>name:</span>
    {{ hero?.name }}
  </div>

  <div>
    <label for="name">Hero name:</label>
    <input id="name" [(ngModel)]="hero.name" placeholder="name" type="text" />
  </div>

  <button class="mt-20" mat-raised-button (click)="goBack()">Go Back</button>
</div>
